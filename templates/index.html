{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <title>Prateek Thakur</title>
</head>
<body>
    <div class="header">
  <h2>Prateek Thakur</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
      <a href="post/{{ post.id }}" style="text-decoration: none; color: black">
        <div class="card">
          <h2>{{ post.title }}</h2>
          <h5>Posted on, {{ post.created_at }}</h5>
          <p>{{ post.body|truncatewords:24}}</p>
      </div>
      </a>
      {% endfor %}
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2>About Me</h2>
      <p>Hello, I am Prateek Thakur</p>
    </div>
    <div class="card">
      <h3>Popular Post</h3>
    </div>
    <div class="card">
      <h3>Follow Me</h3>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>
</body>
</html>
